<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
"width=device-width, initial-scale=1.0">
    <title>Control</title>
    <link rel="stylesheet" href="/assets/css/control.css">
    <link rel="stylesheet" href=
"https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>

<body>
    <div class="head">
        <div class="imacsa">
            <h1>IMACSA</h1>
        </div>
        <div class="txt1">
            <small>Welcome Control Board</small>
        </div>
        <div class="submenu">
            <a href="/menu.html">Menu</a>
        </div>
    </div>
    <div class="board">
        <div class="column" id="todo" ondrop="drop(event, 'todo')" 
            ondragover="allowDrop(event)">
            <h2>Create Tasks</h2>
            <hr>
            <div class="tasks-in-btn">
                <input type="text" id="taskInput" class="task-input" 
                    placeholder="Enter a task..."
                    oninput="capitalizeInput(this)">
                <button class="add-task-btn" onclick="addTask('todo')">
                    Add Task
                </button>
            </div>
            <div class="task-container"></div>
        </div>

        <div class="column" id="in-progress" 
            ondrop="drop(event, 'in-progress')" 
            ondragover="allowDrop(event)">
            <h2>In Progress</h2>
            <hr>
            <div class="task-container"></div>
        </div>
        <div class="column" id="done" 
            ondrop="drop(event, 'done')" 
            ondragover="allowDrop(event)">
            <h2>Done</h2>
            <hr>
            <div class="task-container"></div>
        </div>
    </div>

    <script src="/assets/js/control.js"></script>
</body>

</html>
